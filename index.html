<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AR Experience</title>
    <style>
        .ar-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Aspect ratio: 16:9 */
            height: 0;
            overflow: hidden;
        }
        .ar-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="ar-container">
        <iframe src="https://adobeaero.app.link/MXDgVl6LZzb" allow="camera *; xr-spatial-tracking *; vr *"></iframe>
    </div>
</body>
</html>
